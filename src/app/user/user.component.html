<div *ngIf="user$ | async as user">
<mat-card>
  <mat-card-actions>
    <mat-button class="btn btn-primary" routerLink="/users">Back</mat-button>
  </mat-card-actions>
  <mat-card-title>User {{user.firstName}}{{user.lastName}}</mat-card-title>
  <mat-card-content>
    <p>{{user.id}}</p>
    <p>{{user.country}}</p>
    <p>{{user.city}}</p>
    <p>{{user.email}}</p>
    <img src="{{user.image}}" class="flex-center">
  </mat-card-content>
  </mat-card>
</div>
