<div class="map">
<agm-map [latitude]="lat"
         [longitude]="lng"
         [zoom]="zoom">
  <agm-marker *ngFor="let user of allUsers; let i = index"
              [label]="user.id"
              [latitude]="user.lat ? user.lat : 50.271678"
              [longitude]="user.lon ? user.lon : 30.312568">
    <agm-info-window>
      <strong>User info</strong>
      <p>{{user.id}}</p>
      <p>{{user.firstName}}</p>
      <p>{{user.lastName}}</p>
      <p>{{user.city}}</p>
      <p>{{user.email}}</p>
      <a [routerLink]="['../user/', (i+1)]">Details</a>
    </agm-info-window>
  </agm-marker>
</agm-map>
</div>
